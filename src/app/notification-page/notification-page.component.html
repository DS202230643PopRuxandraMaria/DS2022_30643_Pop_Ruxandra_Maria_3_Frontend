

  <div class="table-responsive">
    <div class="table-wrapper">

      <mat-card class="card he" >

        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3 class="title">Notification</h3>
        </mat-card-title>


        <div *ngIf="notifications.length != 0" class="container" style="margin-top: 20px;">
          <p-table  class="table table-striped table-hover table-bordered table-content  " [value]="notifications"
                    [paginator]="true" [rows]="3" [showCurrentPageReport]="true" responsiveLayout="scroll">
            <ng-template pTemplate="body" let-notification>

            <div class=" card  card2 h-100">
              <tr  >

              <div   class="card-body p-4" (click)="alo(notification.id)">
                <div class="text-center">
                  <div>
                    {{notification.message}}.  {{notification.dates}}
                  </div>
                </div>
                <div class="text-center">
                  <div>
                  </div>
                </div>
              </div>

              </tr>
            </div>


            </ng-template>

          </p-table>
        </div>
        <tr>
          <td *ngIf="notifications.length == 0" colspan="6">No Notifications</td>
        </tr>
      </mat-card>
    </div>
  </div>
