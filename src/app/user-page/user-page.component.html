<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">

          <mat-card class="card" >

            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h3 class="title">Manage Users</h3>
            </mat-card-title>
              <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around" class="content">
                <div class="blocks">
                  <button (click)="addEmployee()" mat-raised-button class="add-button">



                    <mat-icon>add</mat-icon> Add New User
                  </button>
                </div>
              </div>

      <div *ngIf="userList.length != 0" class="container" style="margin-top: 20px;">
        <p-table  class="table table-striped table-hover table-bordered table-content  " [value]="userList"
                 [paginator]="true" [rows]="5" [showCurrentPageReport]="true" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Actions</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{user.address}}</td>
              <td>
                <button type="button" (click)="editUser(user.username)" class="btn" [disabled]="show">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                <button type="button" (click)="deleteEmployeeConfirmation(user.username)" [disabled]="show" class="btn">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>
            <tr>
              <td *ngIf="userList.length == 0" colspan="6">No User Found</td>
            </tr>
      </mat-card>
    </div>
  </div>
</div>
