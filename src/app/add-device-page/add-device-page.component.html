<div class="container-xl">

  <div class="table-responsive">
    <div class="table-wrapper">
      <mat-card class="card">
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3 class="title">New Device</h3>

        </mat-card-title>

        <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
             class="content">
          <div class="blocks">
            <button (click)="goTODevicePage()" mat-raised-button class=" btn add-button">
              <fa-icon [icon]="faUndo"></fa-icon> &nbsp;Back
            </button>
          </div>
        </div>
        <div class="container" style="margin-top: 20px;">
          <form>
            <div class="table-content">
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Description" class="p-t-b-10">Description<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Description" required maxlength="255">
                </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Address" class="p-t-b-10">Address<span class="requiredStar">*</span> </label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Address" required maxlength="255">
                </div>
              </div>
              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="MaxConsumation" class="p-t-b-10">Max Hourly Consumation<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="textbox" class="form-control" id="MaxConsumation" placeholder="XX.XX"
                         appTwoDigitDecimaNumber>
                </div>
              </div>

              <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label class="p-t-b-10 ">Owner<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9 ">
                  <mat-form-field appearance="fill">
                    <mat-select [(value)]="owner">
                      <mat-option [value]="'None'">None</mat-option>
                      <mat-option *ngFor="let user of this.usersWithoutDevice" [value]="user.id">
                        {{user.username }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <button class=" btn btn-submit" (click)="createDevice()">Submit</button>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
